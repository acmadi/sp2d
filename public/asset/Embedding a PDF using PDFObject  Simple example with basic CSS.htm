<script type="text/javascript" src="Embedding%20a%20PDF%20using%20PDFObject%20%20Simple%20example%20with%20basic%20CSS_files/pdfobject.js"></script>

<script type="text/javascript">

	window.onload = function (){
	
		var myPDF = new PDFObject({ 
		
			url: "/pdf/sample.pdf",
			pdfOpenParams: {
				navpanes: 1,
				view: "FitV",
				pagemode: "thumbs"
			}
		
		}).embed("pdf");
	
	};
	
</script>
</head>

<body>
<h1>Embedding a PDF using PDFObject:<br>
Simple example with PDF Open parameters and basic CSS</h1>
<p>This example uses a few lines of JavaScript wrapped in a <em>window.onload</em> statement, with a little CSS added to control the styling of the embedded element.</p>

<div id="pdf"><object data="Embedding%20a%20PDF%20using%20PDFObject%20%20Simple%20example%20with%20basic%20CSS_files/sample.pdf" type="application/pdf" height="100%" width="100%"></object></div>
